<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Structure</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin-fee-struc.css">
    <link rel="stylesheet" href="/css/save-button.css">
    <link rel="stylesheet" href="/css/return-home-link.css">
  </head>

  <body>
    <div class="main-border">
      <h1>Fee Structure</h1>
      <div class="inner-layout">
        <form>
          <input type="search" id="stuID" placeholder="Enter student ID">
          <input type="submit" value="submit">
        </form>
        
        <h2>Student's Fee Structure</h2>

        <table id="dataTable">
          <thead>
            <tr>
              <th>Year</th>
              <th>Curriculum</th>
              <th>Additional Fees</th>
              <th>Discount</th>
              <th>Penalty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td contenteditable="false">1</td>
              <td contenteditable="false">1000</td>
              <td contenteditable="false">100</td>
              <td contenteditable="false">0</td>
              <td contenteditable="false">0</td>
              <td class="non-editable">1100</td>
            </tr>
            <tr>
              <td contenteditable="false">2</td>
              <td contenteditable="false">1000</td>
              <td contenteditable="false">100</td>
              <td contenteditable="false">0</td>
              <td contenteditable="false">0</td>
              <td class="non-editable">1100</td>
            </tr>
            <tr>
              <td contenteditable="false">3</td>
              <td contenteditable="false">1000</td>
              <td contenteditable="false">100</td>
              <td contenteditable="false">0</td>
              <td contenteditable="false">0</td>
              <td class="non-editable">1100</td>
            </tr>
            <tr>
              <td contenteditable="false">5</td>
              <td contenteditable="false">1000</td>
              <td contenteditable="false">100</td>
              <td contenteditable="false">50</td>
              <td contenteditable="false">0</td>
              <td class="non-editable">1100</td>
            </tr>
          </tbody>
        </table>

        <button id="edit-button" onclick="editTable()">Edit</button>
        <button class="hidden" id="save-button" onclick="saveTable()">Save</button>
      </div>

      <a id="return-home" class="return-home" href="mainpageadmin.html">
        <u>Return to Home</u>
      </a>
    </div>

    <script src="/javascript/admin-fee-struc.js"></script>
  </body>
</html>
