<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Fee Records</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/account-m-fee-record.css">
    <link rel="stylesheet" href="/css/save-button.css">
    <link rel="stylesheet" href="/css/return-home-link.css">
</head>
<body>
    <div class="main-border">
        <h1>Manage Fee Records</h1>
        
        <div class="inner-layout">
            <div class="search-filters">
                <input type="search" id="searchInput" placeholder="Search by Student Name or ID">
                <button type="button" id="searchButton">Search</button>
                
                <button type="button" id="manageButton">Manage/Edit Records</button>
            </div>
            <div class="filter">
                <label for="classSection">Filters:</label>
                <select id="classSection">
                    <option value="">Class Section</option>
                    <option value="1A">1A</option>
                    <option value="1B">1B</option>
                    <option value="1C">1C</option>
                </select>
                <select id="feeType">
                    <option value="">Fee Type</option>
                    <option value="Tuition">Tuition</option>
                    <option value="Books">Books</option>
                </select>
            </div>
            <table id="feeRecordsTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Class</th>
                        <th>Fee Type</th>
                        <th>Total Fees</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ahmad Rizal</td>
                        <td>001</td>
                        <td>1A</td>
                        <td>Tuition</td>
                        <td>$250</td>
                        <td>2025-01-01</td>
                        <td>Paid</td>
                        <td><button class="edit-button">Edit</button> <button class="delete-button">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Adam Smith</td>
                        <td>002</td>
                        <td>1A</td>
                        <td>Books</td>
                        <td>$100</td>
                        <td>2025-01-01</td>
                        <td>Overdue</td>
                        <td><button class="edit-button">Edit</button> <button class="delete-button">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a id="return-home" class="return-home" href="mainpageaccount.html">
            <u>Return to Home</u>
        </a>
    </div>

    <!-- Popup Form -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Add New Fee Record</h2>
            <form id="feeRecordForm">
                <div>
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>
                </div>                

                <div>
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" required>
                </div>

                <div>
                    <label for="class">Class:</label>
                    <input type="text" id="class" required>
                </div>

                <div>
                    <label for="feeType">Fee Type:</label>
                    <select id="feeType">
                        <option value="Tuition">Tuition</option>
                        <option value="Books">Books</option>
                    </select>
                </div>

                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                

                <div>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" required>
                </div>
                

                <div>
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="Paid">Paid</option>
                        <option value="Overdue">Overdue</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="save-button">Save</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div> 
            </form>
        </div>
    </div>

    <script src="/javascript/account-m-fee-record.js"></script>
</body>
</html>
